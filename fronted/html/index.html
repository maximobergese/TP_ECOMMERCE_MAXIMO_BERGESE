</head>
<body>
    <header>
        <h1>MateAndo</h1>

    <section class="filtros">
        <label for="select-rubro">Filtrar por rubro:</label>

            <option value="todos">Todos</option>
        </select>
    
        <label for="input-busqueda">Buscar por descripción:</label>

        <button id="btn-ver-cuadricula">Ver en Cuadrícula</button>
    </section>
